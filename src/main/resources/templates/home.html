<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row mt-3">
            <div class="col-3">
                <h4>Top users today</h4>
                <table class="table table-sm">
                    <thead>
                    <tr class="table-primary">
                        <th scope="col">User Id</th>
                        <th scope="col">Count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student: ${topUserCountDay}">
                        <td th:text="${student.userId}" />
                        <td th:text="${student.count}" />
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-4">
                <h4>Processing Time</h4>
                <table class="pl-2 table table-sm">
                    <thead>
                    <tr class="table-info">
                        <th scope="col">Metric</th>
                        <th scope="col">(ms/message)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Insertion</td>
                        <td th:text="${processingAgg.avgInsertMs}" />
                    </tr>

                    <tr>
                        <td>Processing</td>
                        <td th:text="${processingAgg.avgProcessMs}" />
                    </tr>

                    <tr>
                        <td>Total Messages</td>
                        <td th:text="${processingAgg.totalCount}" />
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="col-4">
                <h4>Database Latency</h4>
                <table class="pl-2 table table-sm">
                    <thead>
                    <tr class="table-info">
                        <th scope="col">Metric</th>
                        <th scope="col">(ms/operation)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Cache Latency</td>
                        <td th:text="${cacheDbAgg.avgCacheMs}" />
                    </tr>

                    <tr>
                        <td><Ave></Ave>Database Latency</td>
                        <td th:text="${cacheDbAgg.avgDbMs}" />
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
